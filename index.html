  <script>

    largotexto = 50;
    $(document).ready(function () {
      e = 0;
      for (e = 0; datos.length - 1; e++) {
        var divdescripcion = document.createElement("div");
        var divimagen = document.createElement("div");
        var divcontenedor = document.createElement("div");
        divcontenedor.className = "card-body";
        var descripcion = document.createElement("p");
        descripcion.className = "card-title";
        var liga = document.createElement("a");
        liga.href = datos[e][3];
        liga.className = "btn btn-primary";
        var textoliga = document.createTextNode("Planeación");
        liga.appendChild(textoliga);
        var titulo = document.createElement("h5");

        var textotitulo = document.createTextNode(datos[e][1]);
        titulo.appendChild(textotitulo);
        titulo.className = "card-title";

        var imagen = document.createElement("img");

        if (datos[e][2].length >= largotexto) {
          var text = document.createTextNode(datos[e][2].substr(0, datos[e][2].indexOf(" ", largotexto)));
        }
        else {
          var text = document.createTextNode(datos[e][2]);
        }


        imagen.src = 'img/' + datos[e][0];
        descripcion.appendChild(text);
        divdescripcion.appendChild(titulo);
        divdescripcion.appendChild(descripcion);
        divdescripcion.appendChild(liga);

        divimagen.appendChild(imagen);
        divimagen.className = "card-img";
        divcontenedor.appendChild(divimagen);
        divcontenedor.appendChild(divdescripcion);
        divcontenedor.className = "card mb-4 rounded-3 shadow-sm";
        document.getElementById("ciclo").appendChild(divcontenedor)
      }
    });
