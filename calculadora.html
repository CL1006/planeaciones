<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td colspan="4"><input type="number" name="" id="txtresultado"></td>
        </tr>
        <tr>
            <td><input onclick="escribenumero(this)" type="button" value="1"></td>
            <td><input onclick="escribenumero(this)" type="button" value="2"></td>
            <td> <input onclick="escribenumero(this)" type="button" value="3"></td>
            <td><input onclick="escribenumero(this)" type="button" value="+"></td>-
        </tr>
        <tr>
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td> <input type="button" value="6"></td>
            <td><input type="button" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td> <input type="button" value="9"></td>
            <td><input type="button" value="*"></td>
        </tr>
        <tr>
            <td><input type="button" value="."></td>
            <td><input type="button" value="0"></td>
            <td> <input type="button" value="/"></td>
            <td><input type="button" onclick="escribenumero(this)" value="="></td>
        </tr>
    </table>
</body>
<script>
    function escribenumero(numero) {
        varnumero = numero.value;
        document.getElementById("txtresultado").value = varnumero;
        //alert(numero.value);
    }
</script>

</html>
